---
layout: default
---

<body>

  <section class="">
    <div class="empty">
        <p class="empty-title h2">jekyll-spectre</p>
        <p class="empty-subtitle">A minimal jekyll theme for writing.</p>
      <div class="empty-action">
        <button class="btn btn-lg"><a href="https://twitter.com/jpasholk">Updates</a></button>
      </div>
      <div class="p-2 pt-2">
        <ul class="step">
          <li class="step-item">
            <a href="#" class="tooltip" data-tooltip="Step 1">Wireframe Concept</a>
          </li>
          <li class="step-item active">
            <a href="#" class="tooltip" data-tooltip="Step 2">Alpha Testing</a>
          </li>
          <li class="step-item">
            <a href="#" class="tooltip" data-tooltip="Step 3">Working Demo</a>
          </li>
        </ul>
      </div>
    </div>
  </section>

  <article class="container">

    <section class="columns">
      <div class="column col-1"></div>

      <section class="tile column col-10 col-mx-auto pt-2">
          {% for post in paginator.posts %}
          <div class="tile-content">
            <h3 class="tile-title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
            <span class="tile-subtitle text-gray">{{post.date | date: "%b %d, %Y "}}</span>
            <p class="">{{ post.content }}</p>
            {% endfor %}
            {% include pagination.html %}
          </div>
      </section>
      <div class="column col-1"></div>

    </section>

  </article>
</body>
